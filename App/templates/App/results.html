{% extends 'App/base.html' %}

{% block body %}
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
    <div class='container py-4'>
<table>
    <tr>
      <th>Username</th>
      <th>Quiz Category</th>
      <th>Score</th>
    </tr>
    {% for i in results %}
    <tr>
      <td>{{i.username}}</td>
      <td>Python</td>
      <td>{{i.score}}</td>
    </tr>
  {% endfor %} 
  </table>
</div>

{% endblock body %}
